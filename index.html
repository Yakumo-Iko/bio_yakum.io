    <style>
        /* Импорт шрифтов для русского языка */
        @import url('https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto+Mono:wght@400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PT Mono', 'Roboto Mono', 'Courier New', monospace;
            background-color: #1a1211;
            color: #cf7272;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        /* Мобильный фон (скрыт по умолчанию) */
        .mobile-background {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .overlay {
            padding: 20px 0;
            background-color: rgba(32, 23, 22, 0.7);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            position: relative;
            margin: 50px auto;
            width: 90%;
            max-width: 700px;
            border-left: 2px solid #cf7272;
            border-right: 2px solid #cf7272;
            min-height: 500px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #cf7272;
            font-size: 1.5rem;
            font-weight: 500;
            text-shadow: 0 0 5px rgba(207, 114, 114, 0.5);
            width: 100%;
            padding: 0 20px;
        }

        .content {
            position: relative;
            z-index: 1;
            color: #cf7272;
            padding: 80px 20px 20px 20px;
            text-align: center;
            line-height: 1.6;
        }

        .content p {
            margin-bottom: 15px;
        }

        .separator {
            margin: 20px 0;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .links {
            text-align: left;
            max-width: 300px;
            margin: 0 auto;
        }

        .link-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            align-items: center;
        }

        .link-label {
            flex: 1;
            text-align: right;
            padding-right: 10px;
        }

        .link-value {
            flex: 2;
            text-align: left;
        }

        a {
            color: #922929;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #cf7272;
            text-decoration: underline;
        }

        /* Адаптивность для мобильных устройств */
        @media screen and (max-width: 768px) {
            .background-image {
                display: none;
            }
            
            .mobile-background {
                display: block;
            }
            
            .overlay {
                width: 95%;
                margin: 20px auto;
                padding: 15px 0;
                min-height: auto;
            }
            
            .title {
                font-size: 1.3rem;
                top: 15px;
            }
            
            .content {
                padding: 70px 15px 15px 15px;
            }
            
            .links {
                max-width: 100%;
            }
            
            .link-item {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 15px;
            }
            
            .link-label, .link-value {
                text-align: left;
                padding-right: 0;
                width: 100%;
            }
            
            .link-label {
                margin-bottom: 5px;
                font-weight: bold;
            }
        }
    </style>
